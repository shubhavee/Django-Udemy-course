<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title</title>
  </head>
  <body>
    <h1>Lists</h1>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <ul>
      <li>Bullet one</li>
      <li>Bullet two</li>
      <li>Bullet three</li>
    </ul>

    <!--Nested list-->

    <ol>
      <li>Item one</li>
      <li>item two</li>
      <ul>
          <li>I'm nested inside</li>
          <li>Also nested!</li>
          <ol>
            <li><strong>Woah!</strong>I'm really nested.</li>
          </ol>
      </ul>
    </ol>

  </body>
</html>
