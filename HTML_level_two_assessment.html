<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form action="thank_you_page.html" method="get">


      <h1>Course Sign Up Page</h1>

      <p>Please Note:First Name, Last Name, Password, and Email are required</p>

      <label for="Firstname">First Name:</label>
      <input type="text" name="Fname" placeholder="First Name" required>

      <label for="Lastname">Last Name:</label>
      <input type="text" name="Lname" placeholder="Last Name" required>

      <p></p>

      <label for="Email">Email:</label>
      <input type="email" name="Email" placeholder="name@email.com" required>

      <label for="Password">Password:</label>
      <input type="password" name="Password" value="" required>

      <p>Are you over the age of 18?</p>

      <label for="Age">Yes:</label>
      <input id="Age" type="radio" name="age" value="">

      <label for="Age">No:</label>
      <input id="Age" type="radio" name="age" value="">

      <p>Do you have Credit Card or PayPal?</p>

      <select name="payment_method">
          <option value="1">Credit Card</option>
          <option value="2">PayPal</option>

      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up">

    </form>

  </body>
</html>
